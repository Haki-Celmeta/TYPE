<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="assets/keyboard-removebg-preview.png">
  <title>TYPE</title>
</head>

<body class="bg-primary py-8 font-open">

  <div class="before-container">
    <header id="info-container" class="flex justify-center py-4">
      <div class="text-5xl text-primary bg-secondary p-2 rounded-lg">40</div>
    </header>

    <main id="typing-container" class="w-full flex justify-center pt-10">
      <div id="words-container" class="text-secondary text-2xl w-3/4 duration-200"></div>
    </main>

    <section id="input-container" class="w-full flex justify-center pt-12">
      <input id="word-input" type="text" class="w-80 py-2 px-5 outline-none caret-lime-800 rounded-lg bg-gray-100">
    </section>
  </div>

  <div class="after-container flex items-center gap-32 hidden">
    <section id="wpm-container" class="flex-col justify-center text-secondary mt-24 ml-16">
      <div id="wpm" class="bpm text-6xl">60 wpm</div>
      <div class="flex mt-8 gap-8">
        <div class="mistakes-container">
          <div>mistake</div>
          <div id="mistake" class="font-semibold">3</div>
        </div>
        <div class="words-container">
          <div>words</div>
          <div id="words" class="font-semibold">60</div>
        </div>
        <div class="time-container flex-col">
          <div>time</div>
          <div id="time" class="font-semibold">35s</div>
        </div>
      </div>
      <div id="wpm-overall" class="text-2xl mt-8 font-bold">
        <div>Best: <span id="best-wpm">90 wpm</span></div>
        <div class="mt-2">All tests: <span id="tests">1232</span></div>
      </div>
    </section>

    <section>
      <div class="buttons-container text-4xl text-secondary mt-20">
        <button class="button relative" tabindex="1">
          <i class="fas fa-arrow-left"></i>
          <div id="arrow-tooltip" class="text-lg bg-gray-400 p-1 rounded-lg absolute w-full mt-2 text-white invisible">
            New one
          </div>
        </button>
        <button class="button relative" tabindex="0">
          <i class="fas fa-redo"></i>
          <div id="redo-tooltip" class="text-lg bg-gray-400 p-1 rounded-lg absolute w-full mt-2 text-white invisible">
            Return
          </div>
        </button>
      </div>
    </section>
  </div>
</body>

</html>
